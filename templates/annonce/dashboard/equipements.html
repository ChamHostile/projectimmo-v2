{% extends "annonce/dashboard/dashboard.html" %}

 {% block content %}

      {% load crispy_forms_tags %}

          {% csrf_token %}

                 {{obj.equipements.all|join:", " }}

{% endblock %}

{% block title %}
  <h2>Modifiez vos équipements</h2>
{% endblock %}
